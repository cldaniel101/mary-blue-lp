name: Build & Deploy (FTP/FTPS)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-mary-blue
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install & Build (Vite)
        run: |
          npm ci
          npm run build

      # Deploy por FTP/FTPS (recomendado FTPS explícito)
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps            # 'ftps' = TLS explícito; use 'ftp' se o host não suportar TLS
          port: 21                  # ajuste se seu host usar outra porta
          local-dir: dist/          # precisa terminar com "/"
          server-dir: ${{ secrets.FTP_SERVER_DIR }}  # precisa terminar com "/"
          exclude: |                # mantém defaults e adiciona extras
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/*.map
