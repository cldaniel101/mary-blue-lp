name: Build & Deploy (FTP/FTPS)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-mary-blue
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install & Build (Vite)
        run: |
          npm ci
          npm run build

      # Deploy por FTP/FTPS (recomendado FTPS expl√≠cito)
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps            
          port: 21                  
          local-dir: dist/          
          server-dir: ${{ secrets.FTP_SERVER_DIR }}  # repositories/mary-blue-lp/
          exclude: |                
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/*.map
